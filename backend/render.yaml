services:
  - type: web
    name: dspipexp-api
    env: docker
    region: oregon
    plan: free
    healthCheckPath: /api/v1/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dspipexp-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: dspipexp-redis
          type: redis
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: AUDIO_STORAGE_PATH
        value: /tmp/audio
      - key: CACHE_STORAGE_PATH
        value: /tmp/cache
    autoDeploy: true

  - type: redis
    name: dspipexp-redis
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere
    plan: free

databases:
  - name: dspipexp-db
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere 